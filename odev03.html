<!-- GÖREV 3: Bir metin kutusu koyun. Kullanıcı oraya renk kodu girince
 sayfanın arkaplan rengi o renk olsun. Örnek inputlar:
 red, orange, #fafafa, #e3c, rgb(253, 33, 128), vs.. -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .container {
            margin: 1.5rem;
        }

        .kutu {
            width: 15rem;
            height: 10rem;
            background-color: black;
            margin: 5px;
        }

        #frmRenk {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <p> Hangi rengi istersin? <br>
        <ul style="font-weight: bold;">
            <li>#fafafa, #e3c </li>
            <li>rgb(253, 33, 128)</li>
            <li>red, blue</li>
        </ul>
        </p>
        <form id="frmRenk">
            <input type="text" id="txtRenk" placeholder="Hangi renk?" required>
            <!-- <button type="submit" onclick="renkAl()"> -->
            <button type="submit">
                Göster
            </button>
        </form>
        <div id="box" class="kutu"></div>
    </div>

    <script>
        const box = document.getElementById("box");
        const txt = document.getElementById("txtRenk");
        const frmRenk = document.getElementById("frmRenk");
        /*
        function renkAl(e) {
            e.preventDefault();
            box.style.backgroundColor = txt.value;
        } 
        frmRenk.addEventListener("submit", renkAl);
        */
        frmRenk.onsubmit = function (e) {
            e.preventDefault();
            box.style.backgroundColor = txt.value;
        }


    </script>
</body>

</html>
