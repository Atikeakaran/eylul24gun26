<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev </title>
</head>
<body>
    

    <script>
        //yontem 1: ali kağan
        let x = 2+2;
        document.write(x);
        document.write("<hr>");

        // yöntem 2 : faruk
        document.body.innerHTML += "<strong> 2 + 2 =" + (2+2)+ "</strong>";

        // yöntem 3: kodfun
        let div = document.createElement("div");
        div.textContent = 2 + 2;
        div.style.background ="black";
        div.style.color="white";
        div.style.marginTop="1rem";
        document.body.appendChild(div);

    </script>
</body>
</html>
